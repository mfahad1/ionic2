<ion-content center text-center class="signin">
  <ion-grid class="grid-padding">
    <ion-row center>
      <ion-col>
        <ion-avatar class="logoAvatar">
          <img height="80px" src="assets/img/logo.png">
        </ion-avatar>
        <ion-item>
          <ion-label ><ion-icon name="person"></ion-icon></ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label > <ion-icon name="lock"></ion-icon></ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <div class="btn-custom">
          <button ion-button full (click)="gotoDashboard()" >SIGNIN</button>
          <button ion-button full color="dark">REGISTER</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
